<!-- Declaración del tipo de documento (HTML5) -->
<!DOCTYPE html>

<!-- Etiqueta raíz del documento, con atributo de idioma (inglés) -->
<html lang="en">

<!-- Sección de metadatos (no visible en la página) -->
<head>

    <!-- Define la codificación de caracteres como UTF-8 (soporta caracteres especiales) -->
    <meta charset="UTF-8">

    <!-- Configura la vista para dispositivos móviles (adaptable al ancho del dispositivo) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título de la pestaña del navegador -->
    <title>bienvenido al flask</title>

</head>

<!-- Cuerpo visible de la página web -->
<body>

    <!-- Encabezado principal (heading level 1) -->
    <h1>Entrena session pinguino</h1>

    <!-- Enlace hipertexto que redirige a la ruta "/formulario" -->
    <a href="/formulario">

        <!-- Botón clickable que activa el enlace -->
        <button>Formulario</button>

    </a>

</body>

</html>
